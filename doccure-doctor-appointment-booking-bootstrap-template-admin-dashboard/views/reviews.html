<script>
	// Add Review Modal
var add_review_modal = document.getElementById("addReviewModal");
var add_review_btn = document.getElementById("addReviewBtn");

// Get the <span> element that closes the review modal
var review_span = document.querySelectorAll(".modal .close")[0];

// When the user clicks the button to add review, open the review modal
add_review_btn.onclick = function () {
  add_review_modal.style.display = "block";
};

// When the user clicks on <span> (x) in the review modal, close the review modal
review_span.onclick = function () {
  add_review_modal.style.display = "none";
};

// When the user clicks anywhere outside of the review modal, close it
window.onclick = function (event) {
  if (event.target == add_review_modal) {
    add_review_modal.style.display = "none";
  }
};
</script>
